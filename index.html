<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <form class="form-control">
          <div class="form-group">
            <label for="day">Day</label>
            <input type="number" min="1" max="31" id="day" />
          </div>
          <div class="form-group">
            <label for="month">Month</label>
            <input type="number" min="1" max="12" id="month" />
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" min="1900" max="2023" id="year" />
          </div>
        </form>

        <div class="btn-wrapper">
          <button class="btn-submit"></button>
        </div>

        <div class="card-content">
          <p class="card-content_year"><span>38</span> Years</p>
          <p class="card-content_month"><span>1</span> Months</p>
          <p class="card-content_day"><span>3</span> Days</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
